<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Corrida</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&family=Montserrat&family=Nunito:wght@200&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark">
        <h1>Acompanhamento de Corrida</h1>
    </header>
    <!-- Coleta de dados -->
    <section id="inputSection">
        <h2>Informações do Treino</h2>
        <form id="runForm">
            <label for="weight">Peso (kg): </label>
            <input type="number" id="weight" placeholder="Exemplo: 78" required>

            <label for="pace">Pace: </label>
            <input type="number" id="pace" placeholder="Exemplo: 6,08" required>

            <label for="time">Tempo (minutos completos): </label>
            <input type="number" id="time" placeholder="Exemplo: 35" required>

            <label for="effort">Grau de Percepção de Esforço (0-10): </label>
            <input type="number" id="effort" min="0" max="10" placeholder="Exemplo: 7" required>

            <button type="button" onclick="calculateResults()" class="bg-dark text-white">CALCULAR</button>
        </form>
    </section>
    <!-- Apresentação de resultados -->
    <section id="resultSection">
        <h2>Resultados</h2>
        <div id="calories">Gasto Calórico Médio: <span id="caloriesValue"></span> calorias</div>
        <div id="restTime">Tempo de Repouso Sugerido: <span id="restTimeValue"></span> horas</div>
    </section>
    <!-- Rodapé -->
    <footer class="bg-body-tertiary text-center text-lg-start">
        <div class="text-center p-3 bg-dark text-white">
          © 2023 Copyright:
          <a class="text-white" href="https://github.com/melo0294">Paulo Melo</a>
        </div>
      </footer>


    <script src="script.js"></script>
</body>
</html>
